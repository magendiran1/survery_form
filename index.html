<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <link rel="stylesheet" href="images.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

    <div class="container">


        <label class="form-label label-text">Name<span>*</span></label>
        <div class="row">
            <div class="col-4">
                <input type="text" class="form-control" aria-label="First name">
            </div>
            <div class="col-4">
                <input type="text" class="form-control" aria-label="Last name">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label class="form-label ">First Name</label>
            </div>
            <div class="col-4">
                <label class="form-label">Last Name</label>
            </div>
        </div>
        <label class="form-label label-text">Email<span>*</span></label>
        <div class="row">
            <div class="col-6">
                <input type="email" class="form-control" aria-label="Email" />
            </div>
        </div>
        <label class="form-label label-text">Your Experience<span>*</span></label>
        <div class="row">
            <div class="col">
                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                <div class="form-text">overall,how would you rate you experience with us ?</div>
            </div>
        </div>
        <label class="form-label label-text">How satisfied are you with<span>*</span></label>
        <div class="row text-center">
            <div class="offset-2 col-2 ">
                <label class="form-label">very Unsatisfied</label>
            </div>
            <div class="col-2">
                <label class="form-label">Unsatisfied</label>
            </div>
            <div class="col-2">
                <label class="form-label">Neutral</label>
            </div>
            <div class="col-2">
                <label class="form-label">satisfied</label>
            </div>
            <div class="col-2">
                <label class="form-label">Very Unsatisfied</label>
            </div>
        </div>

        <div class="row ">
            <div class="col-2">
                <label class="form-label">Purchase</label>
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label " />
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label" />
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label " />
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label " />
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label " />
            </div>
        </div>
        <div class="row ">
            <div class="col-2">
                <label class="form-label">Service</label>
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label " />
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label" />
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label " />
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label " />
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label " />
            </div>
        </div>
        <div class="row ">
            <div class="col-2">
                <label class="form-label">Company overall</label>
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label " />
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label" />
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label " />
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label " />
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label " />
            </div>
        </div>

        <label class="form-label label-text">How likely are you to <span>*</span></label>
        <div class="row text-center">
            <div class="offset-2 col-2 ">
                <label class="form-label">very Unlikely</label>
            </div>
            <div class="col-2">
                <label class="form-label">Unlikely</label>
            </div>
            <div class="col-2">
                <label class="form-label">Neutral</label>
            </div>
            <div class="col-2">
                <label class="form-label">likely</label>
            </div>
            <div class="col-2">
                <label class="form-label">Very likely</label>
            </div>
        </div>
        <div class="row ">
            <div class="col-2">
                <label class="form-label">Buy from us again</label>
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label " />
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label" />
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label " />
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label " />
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label " />
            </div>
        </div>
        <div class="row ">
            <div class="col-2">
                <label class="form-label">Recommend our Product to others</label>
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label " />
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label" />
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label " />
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label " />
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label " />
            </div>
        </div>
        <div class="row ">
            <div class="col-2">
                <label class="form-label">Recommend our company to others</label>
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label " />
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label" />
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label " />
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label " />
            </div>
            <div class="col-2 text-center">
                <input type="radio" class="form-label " />
            </div>


        </div>
        <label class="form-label label-text">Additional comments or suggestions</label>
        <div class="row">
            <div class="col">
                <textarea class="form-control"></textarea>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-2">
                <button type="button" class="btn btn-light">Submit</button>
            </div>
        </div>
    </div>
    <script src="createcontent.js"></script>
</body>

</html>
